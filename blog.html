<html>
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    
    .post {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
    }
    
    .post h2 {
      margin-top: 0;
    }
    
    .post p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  
  <div class="container">
    <div class="post">
      <h2>First Blog Post</h2>
      <p>This is the content of the first blog post.</p>
    </div>
    
    <div class="post">
      <h2>Second Blog Post</h2>
      <p>This is the content of the second blog post.</p>
    </div>
    
    <div class="post">
      <h2>Third Blog Post</h2>
      <p>This is the content of the third blog post.</p>
    </div>
  </div>

  <script>
    // JavaScript code can be added here for interactivity
  </script>
</body>
</html>
